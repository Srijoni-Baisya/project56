<!DOCTYPE html>
<html>
    <head>
        <title>My Photograph Album</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body onload="setdate()">
        <h1>My Photograph Album</h1>
        <h2>Welcome to my collection of photographs!</h2>
        <h4 id="date"></h4>
               <div class="image-section">
            <div class="section-style">
                <img src="Betaab%20Valley.jpg" class="pic" onclick="betaab()">
                <p class="text">The beauty of nature</p>
            </div>
            <div class="section-style">
                <img src="Dal%20Lake.jpg" class="pic" onclick="shikara()">
                <p class="text">The traditional shikara ride</p>
            </div>
        </div>     
          <div class="image-section">
            <div class="section-style">
                <img src="Gulmarg.jpg" class="pic" onclick="gulmarg()">
                <p class="text">The snow-capped mountains</p>
            </div>
            <div class="section-style">
                <img src="Mughal%20gardens.jpg" class="pic" onclick="garden()">
                <p class="text">As beautiful as the rainbow</p>
            </div>
        </div>
              <div class="image-section">
            <div class="section-style">
                <img src="Sunset%20View.jpg" class="pic" onclick="sunset()">
                <p class="text">Nature's palette</p>
            </div>
            <div class="section-style">
                <img src="Kachenjunga.jpg" class="pic" onclick="snow()">
                <p class="text">The mesmerizing view</p>
            </div>
        </div>     
         <div class="image-section">
            <div class="section-style">
                <img src="Tadoba.jpg" class="pic" onclick="tiger()">
                <p class="text">The royalty of tigers</p>
            </div>
            <div class="section-style">
                <img src="Petronas%20Towers.jpg" class="pic" onclick="tower()">
                <p class="text">As alike as two peas</p>
            </div>
        </div>    
    </body>
</html>
